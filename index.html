<script>
/* 
  === BASİT QUIZ MANTIĞI ===
  Aşağıdaki kod:
    - 5 tane rastgele kelime seçer
    - Her soruda Korece kelimeyi gösterir
    - 6 seçenekten biri doğru, diğer 5 tanesi rastgele
    - Tıklayınca doğru/yanlış kontrolü yapar
    - Soru bittiğinde quiz biter
    - Müzik aç/kapa butonu var
*/

const words = [
  { korean: "가격", turkish: "fiyat" },
  { korean: "가구", turkish: "mobilya" },
  { korean: "가깝다", turkish: "yakın olmak" },
  { korean: "가끔", turkish: "bazen" },
  { korean: "가다", turkish: "gitmek" },
  { korean: "가르치다", turkish: "öğretmek" },
  { korean: "가방", turkish: "çanta" },
  { korean: "가볍다", turkish: "hafif olmak" },
  { korean: "가수", turkish: "şarkıcı" },
  { korean: "가족", turkish: "aile" },
  // istediğin kadar ekleyebilirsin...
];

// HTML elemanlarını alalım
const koreanWordEl = document.getElementById("korean-word");
const questionNumberEl = document.getElementById("question-number");
const optionEls = document.querySelectorAll(".SeEnek");
const musicBtn = document.getElementById("music-button");

// Ses elementleri
const clickSound = document.getElementById("click-sound");
const correctSound = document.getElementById("correct-sound");
const wrongSound = document.getElementById("wrong-sound");
const musicSound = document.getElementById("music-sound");

let randomWords = []; // quiz için seçtiğimiz kelimeler
let currentIndex = 0; // hangi sorudayız
let correctIndex = 0; // doğru seçeneğin hangisi olduğunu tutar
let musicPlaying = false;

// Sayfa yüklenince quiz başlasın
window.onload = startQuiz;

// Rastgele karıştırma fonksiyonu
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startQuiz() {
  // words dizisinden 5 tane rastgele alalım (istersen 20 yapabilirsin)
  randomWords = shuffle([...words]).slice(0, 5);
  currentIndex = 0;
  showQuestion();
}

// Soruyu göster
function showQuestion() {
  if (currentIndex >= randomWords.length) {
    alert("Quiz bitti! Tebrikler.");
    return;
  }
  const questionObj = randomWords[currentIndex];
  koreanWordEl.textContent = questionObj.korean;
  questionNumberEl.textContent = (currentIndex+1) + "/" + randomWords.length;

  // 6 seçenek oluştur. 1 tanesi doğru, 5 tanesi diğer kelimelerden rastgele
  let answers = [questionObj.turkish];
  // Diğer kelimelerden 5 tane alalım (yanlış)
  let others = shuffle(words.filter(w => w.turkish !== questionObj.turkish))
                .slice(0, 5)
                .map(item => item.turkish);
  answers.push(...others);
  // 6'sını karıştıralım
  shuffle(answers);
  // Doğru cevabın index'ini bulalım
  correctIndex = answers.indexOf(questionObj.turkish);

  // Ekrana seçenekleri bas
  optionEls.forEach((optEl, i) => {
    optEl.textContent = answers[i];
  });
}

// Seçeneğe tıklandığında
optionEls.forEach(opt => {
  opt.addEventListener("click", () => {
    playClickSound();
    const clickedIndex = parseInt(opt.getAttribute("data-index"));
    if (clickedIndex === correctIndex) {
      // doğru
      playCorrectSound();
    } else {
      // yanlış
      playWrongSound();
    }
    // Sonraki soruya geç
    currentIndex++;
    if (currentIndex < randomWords.length) {
      showQuestion();
    } else {
      alert("Quiz bitti!");
    }
  });
});

// Ses oynatma fonksiyonları
function playClickSound() {
  clickSound.currentTime = 0;
  clickSound.play();
}
function playCorrectSound() {
  correctSound.currentTime = 0;
  correctSound.play();
}
function playWrongSound() {
  wrongSound.currentTime = 0;
  wrongSound.play();
}

// Müzik aç/kapa
musicBtn.addEventListener("click", () => {
  playClickSound();
  if (musicPlaying) {
    musicSound.pause();
    musicPlaying = false;
  } else {
    musicSound.play();
    musicPlaying = true;
  }
});
</script>
