<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korece Kelime Oyunu</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #fff;
      font-family: "Comfortaa", sans-serif;
    }
    h1, h2, h3, p, ul { margin: 0; padding: 0; }

    /* Ekran kaplayan 3 ana bölüm: start-screen, quiz-screen, result-screen */
    .screen {
      display: none; /* başta hepsi kapalı */
      width: 100vw;
      height: 100vh;
      overflow: auto;
      text-align: center;
      background: #fffaf0;
    }
    .active {
      display: block; /* aktif olanı göstereceğiz */
    }

    /* === START SCREEN STYLES === */
    #start-screen {
      padding-top: 50px;
    }
    #start-screen h1 {
      color: #9FD520;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .mode-btn {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #FFC49A;
      background: #F7D9C4;
      cursor: pointer;
    }
    .mode-btn:hover {
      background: #ffd9b8;
    }

    /* === QUIZ SCREEN STYLES === */
    #quiz-screen {
      position: relative;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      align-items: center;
    }
    #music-btn {
      width: 60px; height: 60px;
      border-radius: 30px;
      background: #F7D9C4;
      border: 2px solid #FFC49A;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }
    #music-btn:hover {
      background: #ffd9b8;
    }
    #question-counter {
      font-size: 24px;
      font-weight: 600;
    }

    #mode-switch-btn {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #FFC49A;
      background: #F7D9C4;
      cursor: pointer;
      margin-top: 10px;
    }
    #mode-switch-btn:hover {
      background: #ffd9b8;
    }

    #korean-word-box {
      margin: 40px auto 20px auto;
      width: 700px;
      min-height: 150px;
      background: rgba(247,217,196,0.3);
      border: 2px dashed #FFC49A;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #korean-word {
      font-size: 64px;
      color: #9CD713;
    }

    #answer-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .answer-btn {
      width: 200px;
      padding: 15px;
      border-radius: 20px;
      border: 2px solid #FFC49A;
      background: #F7D9C4;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .answer-btn:hover {
      background: #ffd9b8;
    }

    #wrong-answers-box {
      margin: 40px auto;
      width: 60%;
      min-height: 100px;
      background: rgba(247,217,196,0.3);
      border: 2px dashed #FFC49A;
      border-radius: 20px;
      padding: 20px;
    }
    #wrong-answers-box h3 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #d55;
    }

    /* === RESULT SCREEN STYLES === */
    #result-screen {
      padding-top: 50px;
    }
    #result-box {
      width: 800px;
      margin: 0 auto;
      background: rgba(247,217,196,0.3);
      border: 2px dashed #FFC49A;
      border-radius: 20px;
      padding: 20px;
    }
    #result-box h2 {
      color: #9FD520;
      margin-bottom: 20px;
    }
    .result-lists {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .result-lists > div {
      width: 40%;
    }
    .result-lists ul {
      text-align: left;
      list-style: none;
      margin-top: 10px;
    }
    #score {
      font-size: 28px;
      margin: 20px 0;
      color: #333;
    }
    #restart-btn {
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 10px;
      border: 2px solid #FFC49A;
      background: #F7D9C4;
      cursor: pointer;
      margin-top: 20px;
    }
    #restart-btn:hover {
      background: #ffd9b8;
    }

  </style>
</head>

<!-- ======== 1) MOD SEÇME EKRANI (START SCREEN) ======== -->

  </div>

  <!-- Şıklar -->
  <div id="answer-buttons"></div>

  <!-- Yanlış Cevaplar Kutusu -->
  <div id="wrong-answers-box">

    <ul id="wrong-list"></ul>
  </div>
</div>

<!-- ======== 3) SONUÇ EKRANI ======== -->
<div id="result-screen" class="screen">
