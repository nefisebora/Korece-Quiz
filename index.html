<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korece Kelime Quiz Oyunu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Genel stil ayarlarƒ± */
    * {
      box-sizing: border-box;
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      font-family: 'Press Start 2P', cursive;
      color: #ff320d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    /* Sol √ºst m√ºzik kontrol butonu */
    #music-control {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: #ffd4dc;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      color: #ff320d;
      font-size: 12px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 2px 2px 0px #140f0f;
    }
    .header {
      text-shadow: 1px 1px 2px #140f0f;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mode-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .mode-selection button {
      padding: 10px 20px;
      border: 3px solid #140f0f;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background: #ffd4dc;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
      position: relative;
    }
    .mode-selection button:hover {
      background: #ffc0cb;
    }
    .indicator {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff320d;
      font-family: 'Press Start 2P', cursive;
      margin-top: 5px;
      opacity: 0;
    }
    .question-box {
      display: none;
      background: #ffd4dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #140f0f;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    #progress {
      font-size: 14px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .question-box h3 {
      margin-top: 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .option-btn {
      background: #ffe6f2;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      padding: 10px 20px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #140f0f;
      font-size: 14px;
    }
    .option-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }
    .feedback {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .next-btn, .restart-btn {
      display: none;
      margin: 15px auto 0 auto;
      padding: 10px 20px;
      background: #ffe6f2;
      border: 3px solid #140f0f;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
    }
    .next-btn:hover, .restart-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }
    .difficulty-btn {
      display: none;
      margin: 20px 0;
      padding: 10px 20px;
      background: #ffe6f2;
      border: 3px solid #140f0f;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
    }
    .difficulty-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }
    .wrong-answers-box {
      width: 100%;
      max-width: 600px;
      background: #ffd4dc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #140f0f;
      margin-top: 20px;
      display: none;
    }
    .wrong-answers-box h2 {
      margin: 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px #140f0f;
      margin-bottom: 10px;
    }
    #wrong-answers {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #wrong-answers li {
      margin-bottom: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .highlight {
      background: #ffc0cb;
      color: #fff;
      padding: 3px 5px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- M√ºzik Kontrol Butonu -->
  <button id="music-control">M√ºzik: A√ßƒ±k</button>

  <!-- Ba≈ülƒ±k -->
  <div class="header">
    <h1 id="game-title">KORECE KELƒ∞ME QUIZ OYUNU</h1>
  </div>

  <!-- Ana Kapsayƒ±cƒ± -->
  <div class="container">
    <!-- Mod Se√ßimi -->
    <div class="mode-selection" id="mode-selection">
      <button onclick="chooseMode('easy')">
        üçô Basitten Ba≈üla Kimbap Ye!
        <span class="indicator">üå∏</span>
      </button>
      <button onclick="chooseMode('hard')">
        üå∂Ô∏è Zoru Se√ß Go√ßucang Ye!
        <span class="indicator">üå∏</span>
      </button>
    </div>

    <!-- Soru Kutusu -->
    <div class="question-box" id="question-box">
      <div id="progress"></div>
      <h3 id="question-text">Soru Metni</h3>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next-btn">Sonraki</button>
      <button class="restart-btn" id="restart-btn">Karnƒ±m Doymadƒ±!</button>
    </div>

    <!-- Zorluk D√º≈ü√ºrme Butonu (sadece hard modda) -->
    <button class="difficulty-btn" id="difficulty-btn">Yandƒ±m, bana su ver! üíß</button>

    <!-- Yanlƒ±≈ü Cevaplar Kutusu -->
    <div class="wrong-answers-box" id="wrong-answers-box">
      <h2>Yanlƒ±≈ülarƒ±nƒ± D√ºzelt</h2>
      <ul id="wrong-answers"></ul>
    </div>
  </div>

  <script>
    /* ========== SES DOSYALARI ========== */
    const clickSound = new Audio('click.mp3');
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');
    const musicSound = new Audio('music.mp3');
    musicSound.loop = true;
    
    let isMusicMuted = false;
    document.getElementById('music-control').addEventListener('click', () => {
      isMusicMuted = !isMusicMuted;
      musicSound.muted = isMusicMuted;
      document.getElementById('music-control').textContent = isMusicMuted ? 'M√ºzik: Kapalƒ±' : 'M√ºzik: A√ßƒ±k';
    });
    
    /* ========== JSON VERƒ∞Sƒ∞Nƒ∞ Y√úKLE ========== */
    let allQuestions = [];
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        allQuestions = data;
        console.log("Sorular y√ºklendi:", allQuestions);
      })
      .catch(error => {
        console.error("JSON y√ºklenirken hata olu≈ütu:", error);
      });
    
    /* ========== ANƒ∞MASYON (√ái√ßek Emojisi) ========== */
    function cycleIndicator() {
      const indicators = document.querySelectorAll('.indicator');
      let index = 0;
      setInterval(() => {
        indicators.forEach((ind, i) => {
          ind.style.opacity = i === index ? '1' : '0';
        });
        index = (index + 1) % indicators.length;
      }, 1000);
    }
    cycleIndicator();
    
    /* ========== DEƒûƒ∞≈ûKENLER ========== */
    let currentQuestions = [];
    let currentIndex = 0;
    let wrongAnswers = new Set();
    let currentMode = null; // 'easy' veya 'hard'
    
    /* ========== HER TIKLAMADA CLICK SESƒ∞ ========== */
    document.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }, true);
    
    /* ========== MOD SE√áƒ∞Mƒ∞ (OYUN BA≈ûLANGICI) ========== */
    function chooseMode(mode) {
      if (allQuestions.length === 0) {
        alert("Sorular y√ºkleniyor, l√ºtfen biraz bekleyin...");
        return;
      }
      currentMode = mode;
      // JSON'da "Seviye" s√ºtunu varsa filtrele, yoksa t√ºm veriyi kullan
      if (allQuestions[0].hasOwnProperty('Seviye')){
        currentQuestions = allQuestions.filter(q => q.Seviye.toLowerCase() === mode);
      } else {
        currentQuestions = [...allQuestions];
      }
      
      shuffleArray(currentQuestions);
      
      // Mod se√ßim ekranƒ±nƒ± gizle, soru kutusu ve yanlƒ±≈ü cevaplar kutusunu g√∂ster
      document.getElementById("mode-selection").style.display = "none";
      document.getElementById("question-box").style.display = "block";
      wrongAnswers.clear();
      displayWrongAnswers();
      document.getElementById("wrong-answers-box").style.display = "block";
      document.getElementById("difficulty-btn").style.display = (mode === 'hard') ? "block" : "none";
      
      musicSound.play().catch(() => {});
      currentIndex = 0;
      loadQuestion();
    }
    
    /* ========== SORU Y√úKLEME ========== */
    function loadQuestion() {
      if (currentIndex >= currentQuestions.length) {
        document.getElementById("question-text").textContent = "Tebrikler, sorular bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("restart-btn").style.display = "block";
        document.getElementById("progress").textContent = `Soru: ${currentQuestions.length}/${currentQuestions.length}`;
        return;
      }
      const q = currentQuestions[currentIndex];
      // Soru: "Korece '[Korece]' kelimesinin T√ºrk√ße kar≈üƒ±lƒ±ƒüƒ± nedir?"
      document.getElementById("question-text").textContent = `Korece "${q.Korece}" kelimesinin T√ºrk√ße kar≈üƒ±lƒ±ƒüƒ± nedir?`;
      document.getElementById("feedback").textContent = "";
      document.getElementById("progress").textContent = `Soru: ${currentIndex + 1}/${currentQuestions.length}`;
    
      // Doƒüru cevap ve 3 rastgele yanlƒ±≈ü cevap √ºretimi
      const correctAnswer = q.T√ºrk√ße;
      let options = [correctAnswer];
      // Yanlƒ±≈ü cevap havuzu: mevcut sorularƒ±n 'T√ºrk√ße' deƒüerleri, doƒüru cevap dƒ±≈üarƒ±da
      let pool = currentQuestions.map(item => item.T√ºrk√ße).filter(ans => ans !== correctAnswer);
      shuffleArray(pool);
      for (let i = 0; i < 3 && i < pool.length; i++) {
        options.push(pool[i]);
      }
      while(options.length < 4 && pool.length > 0) {
        let randomOption = pool[Math.floor(Math.random() * pool.length)];
        if (!options.includes(randomOption)) {
          options.push(randomOption);
        }
      }
      shuffleArray(options);
    
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
      });
    
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
    }
    
    /* ========== CEVAP KONTROL√ú ========== */
    function checkAnswer(selected) {
      const q = currentQuestions[currentIndex];
      if (selected === q.T√ºrk√ße) {
        document.getElementById("feedback").textContent = "Doƒüru! üéâ";
        correctSound.currentTime = 0;
        correctSound.play().catch(() => {});
      } else {
        document.getElementById("feedback").textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${q.T√ºrk√ße}`;
        wrongSound.currentTime = 0;
        wrongSound.play().catch(() => {});
        wrongAnswers.add(`${q.Korece} = ${q.T√ºrk√ße}`);
        displayWrongAnswers();
      }
      document.getElementById("next-btn").style.display = "block";
    }
    
    /* ========== SONRAKƒ∞ SORU ========== */
    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });
    
    /* ========== YANLI≈û CEVAPLARI G√ñSTER ========== */
    function displayWrongAnswers() {
      const wrongList = document.getElementById("wrong-answers");
      wrongList.innerHTML = "";
      wrongAnswers.forEach(answer => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `<span class="highlight">${answer}</span>`;
        wrongList.appendChild(listItem);
      });
    }
    
    /* ========== ZORLUK D√ú≈û√úRME (Hard -> Easy) ========== */
    document.getElementById("difficulty-btn").addEventListener("click", () => {
      if (currentMode === 'hard') {
        chooseMode('easy');
      }
    });
    
    /* ========== OYUNU BA≈ûTAN BA≈ûLAT (Ana Men√ºye D√∂n) ========== */
    document.getElementById("restart-btn").addEventListener("click", () => {
      document.getElementById("mode-selection").style.display = "flex";
      document.getElementById("question-box").style.display = "none";
      document.getElementById("wrong-answers-box").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";
    });
    
    /* ========== Dƒ∞Zƒ∞Yƒ∞ KARI≈ûTIRMA ========== */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
